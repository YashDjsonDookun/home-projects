					<h1>Welcome to Connect Four!</h1>
				</div>

					<h2>The object of this game is to connect four of your chips in a row!</h2>

				<div class="hint1">
					<h3>Let's get started!</h3>
				</div>
				<div class="hint2">
					<h3><span id="player"></span>: <span id="playerText"></span></h3>
				</div>
				<div class="hint3">
					<h3><span></span>: Won!</h3>
				</div>
			</section>
			<section class="gameBoard">
				<div class="gameButtons" id="Col1">
					<button class="gameButton" type="button"></button>
					<button class="gameButton" type="button"></button>
					<button class="gameButton" type="button"></button>

					<button class="gameButton" type="button"></button>
				</div>
				<div class="gameButtons" id="Col3">

					<button class="gameButton" type="button"></button>
					<button class="gameButton" type="button"></button>
				</div>
				<div class="gameButtons" id="Col4">
